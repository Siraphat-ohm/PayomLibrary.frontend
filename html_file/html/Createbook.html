<!DOCTYPE html>
<html>
    <head>
        <title>เว็ปห้องสมุดโรงเรียนหาดใหญ่รัฐประชาสรรค์</title>
        <link rel="stylesheet" href="../css/Createbook.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="Box_createbook">
            <div class="Box_grid">
                <div class="image box_image">
                    <img 
                        src="../img/test_image.png" 
                        class="Book_surface"
                    >
                </div>
                <div class="book_detail">
                    <p>
                        <label>ชื่อหนังสือ :</label>
                        <input type="text" name="Book_name" placeholder="ชื่อหนังสือ">
                    </p>
                    <p>
                        <label>ชื่อผู้แต่งหนังสือ :</label>
                        <input type="text" name="Book_creator" placeholder="ชื่อผู้แต่ง">
                    </p>
                    <p>
                        <label>จำนวนครั้งที่พิมพ์ :</label>
                        <input type="text" name="Book_numCreate" placeholder="จำนวนครั้งที่พิมพ์">
                    </p>
                    <p>
                        <label>ปีที่พิมพ์ :</label>
                        <input type="text" name="Book_year" placeholder="ปีที่พิมพ์">
                    </p>
                    <p>
                        <div>
                            <label>หมวดหมู่หนังสือ :</label>
                                <p>
                                    <input type="checkbox" name="Type_book" value="science">
                                    <label>วิทยาศาสตร์</label>

                                    <input type="checkbox" name="Type_book" value="math">
                                    <label>คณิตศาสตร์</label>

                                    <input type="checkbox" name="Type_book" value="novel">
                                    <label>นิยาย</label>
                                </p>
                        </div>
                    </p>
                </div>
                <div class="book_story">
                    <p>
                        <label>เนื้อหาโดยย่อ :</label>
                    </p>
                    <p>
                        <textarea name="Book_detail" rows="4" cols="180" placeholder="เนื้อหา"></textarea>
                    </p>
                </div>

            </div>
            <div>
                <button class="add_button">
                    <div class="Font">
                            เพิ่มหนังสือ
                    </div>
                </button>
            </div>
        </div>
    </body>
</html>
