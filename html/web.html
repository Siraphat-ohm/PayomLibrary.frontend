<!DOCTYPE html>
<html>
    <head>
        <title>เว็ปห้องสมุดโรงเรียนหาดใหญ่รัฐประชาสรรค์</title>
        <link rel="stylesheet" href="web.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="header">
            <div>
                <div class="header_1">
                    <div class="position">
                        <div>
                            <img 
                                src="./img/school_logo_10.png"
                                class="school_image"
                            >
                        </div>
                        <div class="big_box_username">
                            <div class="box_username">
                                <div class=" username">
                                    ปุริศ ขาวจันทร์
                                </div>                                
                            </div>
                            <div class="big_box_back_button">
                                <button class="small_box_back_button">
                                    <img 
                                        src="./img/back_button.png"
                                        class="back_button"
                                    >
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="header_2">
                    <div class="small_header_2 action_page">
                        <a
                            href="web.html"
                            class="page_name  " 
                        >
                            หน้าแรก
                        </a>
                    </div>
                    <div class="small_header_2 action_page">
                        <a
                            href="web_2.html"
                            class="page_name "
                        >
                            รายการยืมหนังสือ
                        </a>
                    </div>
                    <div class="small_header_2 action_page">
                        <a
                            href="web_3.html"
                            class="page_name  "
                        >
                            ประวัติการยืม-คืนหนังสือ
                        </a> 
                    </div>
                    <div class="small_header_2">
                        <img>
                    </div>
                </div>    
            </div>

            <div class="input_book_name">
                <div class="flex">
                    <div class="item_1 item">
                        <select name="type" class="type">
                            <option value="1">ชื่อหนังสือ</option>
                            <option value="2">ชื่อผู้แต่ง</option>
                            <option value="3">ประเภทหนังสือ</option>
                        </select>
                    </div>
                    <div class="item_2 item">
                        <div class="box_input">
                            <input
                                class="book_name"
                                type="text"
                                placeholder="ค้นหา"                 
                            >
                        </div>
                    </div>
                    <div class="item_3 item">
                        <button class="box_search">
                            <img 
                                src="./img/search_logo_2.png"
                                class="search"
                            >
                        </button>
                    </div>
                </div>
            </div>
        </div>
